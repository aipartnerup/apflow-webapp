  <circle cx="339" cy="172" r="10" fill="white"/>
  <circle cx="324" cy="192" r="5" fill="white" opacity="0.5"/>

  <!-- Smile -->
  <path d="M 230,237 Q 256,264 282,237"
        stroke="#C0392B" stroke-width="4.5" fill="none" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="148" cy="216" rx="22" ry="13" fill="#FF9999" opacity="0.35"/>
  <ellipse cx="364" cy="216" rx="22" ry="13" fill="#FF9999" opacity="0.35"/>
