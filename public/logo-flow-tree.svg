<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9999;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="64"/>
  
  <g transform="translate(256, 180)">
    <!-- Root node - Main hexagon at top -->
    <g>
      <!-- Outer hexagon facets -->
      <path d="M 0,-50 L 43.3,-25 L 43.3,25 L 0,50 L -43.3,25 L -43.3,-25 Z" 
            fill="url(#hexGradient)" 
            stroke="#000000" 
            stroke-width="2"/>
      
      <!-- Inner hexagon core -->
      <path d="M 0,-35 L 30.31,-17.5 L 30.31,17.5 L 0,35 L -30.31,17.5 L -30.31,-17.5 Z" 
            fill="#FF2222" 
            stroke="#000000" 
            stroke-width="1.5"/>
    </g>
    
    <!-- Tree trunk - main flow line -->
    <line x1="0" y1="50" x2="0" y2="120" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.8"/>
    
    <!-- First level branches -->
    <g>
      <!-- Left branch -->
      <line x1="0" y1="120" x2="-80" y2="180" 
            stroke="#FFFFFF" 
            stroke-width="3" 
            stroke-linecap="round" 
            opacity="0.7"/>
      
      <!-- Right branch -->
      <line x1="0" y1="120" x2="80" y2="180" 
            stroke="#FFFFFF" 
            stroke-width="3" 
            stroke-linecap="round" 
            opacity="0.7"/>
      
      <!-- Center branch -->
      <line x1="0" y1="120" x2="0" y2="180" 
            stroke="#FFFFFF" 
            stroke-width="3" 
            stroke-linecap="round" 
            opacity="0.7"/>
    </g>
    
    <!-- Second level nodes -->
    <g>
      <!-- Left node -->
      <circle cx="-80" cy="180" r="12" fill="url(#nodeGradient)" stroke="#000000" stroke-width="2"/>
      <!-- Left sub-branches -->
      <line x1="-80" y1="192" x2="-120" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
      <line x1="-80" y1="192" x2="-40" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
      
      <!-- Right node -->
      <circle cx="80" cy="180" r="12" fill="url(#nodeGradient)" stroke="#000000" stroke-width="2"/>
      <!-- Right sub-branches -->
      <line x1="80" y1="192" x2="40" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
      <line x1="80" y1="192" x2="120" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
      
      <!-- Center node -->
      <circle cx="0" cy="180" r="12" fill="url(#nodeGradient)" stroke="#000000" stroke-width="2"/>
      <!-- Center sub-branches -->
      <line x1="0" y1="192" x2="-30" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
      <line x1="0" y1="192" x2="30" y2="240" 
            stroke="#FFFFFF" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.6"/>
    </g>
    
    <!-- Third level leaf nodes -->
    <g>
      <circle cx="-120" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
      <circle cx="-40" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
      <circle cx="40" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
      <circle cx="120" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
      <circle cx="-30" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
      <circle cx="30" cy="240" r="8" fill="#FF8888" stroke="#000000" stroke-width="1.5"/>
    </g>
    
    <!-- Flow direction indicators (small arrows) -->
    <g fill="#FFFFFF" opacity="0.6">
      <path d="M -2,115 L 2,115 L 0,120 Z"/>
      <path d="M -75,175 L -80,180 L -85,175 Z"/>
      <path d="M 75,175 L 80,180 L 85,175 Z"/>
      <path d="M -2,175 L 2,175 L 0,180 Z"/>
    </g>
  </g>
</svg>

