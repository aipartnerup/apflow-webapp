<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8888;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF3333;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="64"/>
  
  <g transform="translate(256, 256)">
    <!-- Main hexagon structure -->
    <g>
      <!-- Outer facets -->
      <path d="M 0,-130 L 112.58,-65 L 112.58,65 L 0,130 L -112.58,65 L -112.58,-65 Z" 
            fill="url(#modernGradient)" 
            stroke="#000000" 
            stroke-width="2.5"/>
      
      <!-- Inner core -->
      <path d="M 0,-90 L 77.94,-45 L 77.94,45 L 0,90 L -77.94,45 L -77.94,-45 Z" 
            fill="#FF3333" 
            stroke="#000000" 
            stroke-width="2"/>
    </g>
    
    <!-- Flow connection nodes -->
    <g opacity="0.9">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
      
      <!-- Connected nodes -->
      <circle cx="70" cy="0" r="8" fill="#FFFFFF"/>
      <circle cx="-70" cy="0" r="8" fill="#FFFFFF"/>
      <circle cx="0" cy="70" r="8" fill="#FFFFFF"/>
      <circle cx="0" cy="-70" r="8" fill="#FFFFFF"/>
      <circle cx="60" cy="-35" r="6" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="-60" cy="35" r="6" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Flow connections -->
    <g stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round">
      <!-- Main connections -->
      <line x1="0" y1="0" x2="70" y2="0"/>
      <line x1="0" y1="0" x2="-70" y2="0"/>
      <line x1="0" y1="0" x2="0" y2="70"/>
      <line x1="0" y1="0" x2="0" y2="-70"/>
      
      <!-- Diagonal connections -->
      <line x1="0" y1="0" x2="60" y2="-35"/>
      <line x1="0" y1="0" x2="-60" y2="35"/>
    </g>
    
    <!-- Flow direction indicators -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- Arrow heads -->
      <path d="M 55,0 L 70,0 L 65,-5 Z"/>
      <path d="M -55,0 L -70,0 L -65,5 Z"/>
      <path d="M 0,-55 L 0,-70 L 5,-65 Z"/>
      <path d="M 0,55 L 0,70 L -5,65 Z"/>
    </g>
    
    <!-- Center glow effect -->
    <circle cx="0" cy="0" r="40" fill="url(#centerGlow)"/>
  </g>
</svg>

